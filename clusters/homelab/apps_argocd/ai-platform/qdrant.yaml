apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qdrant-db
  namespace: argocd
spec:
  project: ai-platform
  source:
    repoURL: https://github.com/mike-homelab/homelab-k8s-platform
    targetRevision: main
    path: clusters/homelab/apps/ai-platform/qdrant-db
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-platform
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

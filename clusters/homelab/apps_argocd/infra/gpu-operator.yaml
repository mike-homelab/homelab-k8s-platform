apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nvidia.github.io/gpu-operator
    chart: gpu-operator
    targetRevision: 25.10.1
    helm:
      parameters:
        # Runtime
        - name: operator.defaultRuntime
          value: containerd

        # Disable driver installation (drivers preinstalled)
        - name: driver.enabled
          value: "false"

        # Force classic device plugin mode (CRITICAL FIX)
        - name: devicePlugin.config.deviceDiscoveryStrategy
          value: nvml
        - name: devicePlugin.config.deviceListStrategy[0]
          value: envvar

        # Ensure CDI is disabled
        - name: devicePlugin.config.deviceListStrategy[1]
          value: ""

        # Node Feature Discovery image override
        - name: nfd.worker.image.repository
          value: docker.io/kubernetes/node-feature-discovery
        - name: nfd.worker.image.tag
          value: v0.18.2

        # Ensure required components stay enabled
        - name: toolkit.enabled
          value: "true"
        - name: devicePlugin.enabled
          value: "true"
        - name: dcgmExporter.enabled
          value: "true"

  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-operator

  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true

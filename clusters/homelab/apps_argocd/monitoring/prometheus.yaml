---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prom-stack
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.4.3 # Latest 2026 version
    helm:
      values: |
        # --- GRAFANA (Your UI) ---
        grafana:
          enabled: true
          adminPassword: "admin" # Change this after login
          persistence:
            enabled: true
            storageClassName: "zfs-ssd"
            size: 5Gi
          # Automatically discover Loki/Tempo once we add them
          sidecar:
            datasources:
              enabled: true
              searchNamespace: ALL

        # --- PROMETHEUS (Your Metrics Engine) ---
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "zfs-ssd"
                  resources:
                    requests:
                      storage: 20Gi
            # Homelab-friendly resource limits
            resources:
              requests:
                cpu: 100m
                memory: 512Mi

        # --- ALERTMANAGER ---
        alertmanager:
          enabled: true
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: "zfs-ssd"
                  resources:
                    requests:
                      storage: 2Gi

        # --- EXPORTERS ---
        nodeExporter:
          enabled: true
        kubeStateMetrics:
          enabled: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
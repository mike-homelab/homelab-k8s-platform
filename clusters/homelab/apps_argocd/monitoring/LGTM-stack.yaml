apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lgtm-stack
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: lgtm-distributed
    targetRevision: 3.0.1
    helm:
      values: |
        # MINIO: Moved to root level and structured for Bitnami sub-chart
        minio:
          enabled: true
          auth:
            rootUser: "enterprise-logs"
            rootPassword: "supersecret"
          persistence:
            enabled: true
            storageClass: "zfs-nvme"
            size: 50Gi
          # Bitnami MinIO bucket creation syntax
          defaultBuckets: "chunks,mimir,tempo"

        loki:
          deploymentMode: SimpleScalable
          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1
            storage:
              type: s3
              s3:
                endpoint: lgtm-stack-minio.monitoring.svc.cluster.local:9000
                bucketnames: chunks
                access_key_id: enterprise-logs
                secret_access_key: supersecret
                s3forcepathstyle: true
                insecure: true
            limits_config:
              retention_period: 720h
          compactor:
            enabled: true
            retention_enabled: true
          write:
            persistence:
              size: 10Gi
              storageClass: "zfs-nvme"
          read: { replicas: 1 }
          backend: { replicas: 1 }

        mimir:
          minio: { enabled: false } # Disable Mimir's private minio
          mimir:
            structuredConfig:
              common:
                storage:
                  backend: s3
                  s3:
                    endpoint: lgtm-stack-minio.monitoring.svc.cluster.local:9000
                    access_key_id: enterprise-logs
                    secret_access_key: supersecret
                    insecure: true
                    bucket_name: mimir
              limits:
                compactor_blocks_retention_period: 30d
              multitenancy_enabled: false
          # Explicitly set StorageClasses for Mimir components
          ingester:
            replicas: 1
            persistentVolume:
              size: 10Gi
              storageClass: "zfs-nvme"
          compactor:
            persistentVolume:
              storageClass: "zfs-nvme"
          store_gateway:
            persistentVolume:
              storageClass: "zfs-nvme"
          distributor: { replicas: 1 }
          querier: { replicas: 1 }
          query_frontend: { replicas: 1 }

        tempo:
          tempo:
            storage:
              trace:
                backend: s3
                s3:
                  bucket: tempo
                  endpoint: lgtm-stack-minio.monitoring.svc.cluster.local:9000
                  access_key_id: enterprise-logs
                  secret_access_key: supersecret
                  insecure: true
                block:
                  retention: 720h
          distributor: { replicas: 1 }
          ingester: { replicas: 1 }
          querier: { replicas: 1 }
          compactor: { replicas: 1 }

        grafana:
          persistence:
            enabled: true
            storageClassName: "zfs-nvme"
            size: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
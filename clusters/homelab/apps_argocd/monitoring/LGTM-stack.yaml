apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lgtm-stack
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: lgtm-distributed
    targetRevision: 3.0.1 # Updated to the latest stable major version
    helm:
      values: |
        global:
          storageClass: "zfs-ssd"

        # 1. LOKI (Logs) - Modern 3.0+ Config
        loki:
          deploymentMode: SingleBinary
          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1
            storage:
              type: filesystem
          singleBinary:
            replicas: 1
            persistence:
              storageClass: "zfs-nvme"
              size: 20Gi
          # Disable distributed microservices explicitly
          ingester: { replicas: 0 }
          distributor: { replicas: 0 }
          querier: { replicas: 0 }
          queryFrontend: { replicas: 0 }
          gateway: { replicas: 1 } # The gateway handles the routing

        mimir:
          deploymentMode: SingleBinary
          mimir:
            structuredConfig:
              multitenancy_enabled: false
              common:
                replication_factor: 1
          # Collapse Mimir into one 'backend' pod
          backend:
            replicas: 1
            persistentVolume:
              storageClass: "zfs-nvme"
              size: 20Gi
          # Disable microservices
          distributor: { replicas: 0 }
          ingester: { replicas: 0 }
          querier: { replicas: 0 }
          store_gateway: { replicas: 0 }
          compactor: { replicas: 0 }

        tempo:
          fullnameOverride: tempo
          tempo:
            replicas: 1
          persistence:
            enabled: true
            storageClass: "zfs-nvme"
          # Disable Tempo microservices
          ingester: { enabled: false }
          distributor: { enabled: false }
          querier: { enabled: false }

        grafana:
          enabled: true
          persistence:
            enabled: true
            storageClass: "zfs-ssd" # Grafana DB doesn't need NVMe speed
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-cert-and-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # after cert-manager helm install
spec:
  project: monitoring
  source:
    repoURL: https://github.com/mike-homelab/homelab-k8s-platform
    targetRevision: main
    path: clusters/homelab/apps/monitoring/monitoring-configs
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:v1.9.3
          ports:
            - containerPort: 6333

          env:
            # Qdrant
            - name: QDRANT__LOG_LEVEL
              value: INFO
            - name: QDRANT__SERVICE__ENABLE_METRICS
              value: "true"
            - name: QDRANT__SERVICE__ENABLE_TRACING
              value: "true"

            # OpenTelemetry
            - name: OTEL_SERVICE_NAME
              value: qdrant
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: otel-collector.monitoring.svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.namespace=ai-platform,service.version=v1.9.3

          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"

          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage

  volumeClaimTemplates:
    - metadata:
        name: qdrant-data
      spec:
        storageClassName: zfs-nvme
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vllm
  namespace: ai-platform
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - ai-platform
  selector:
    matchLabels:
      app: vllm
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataprepper
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataprepper
  template:
    metadata:
      labels:
        app: dataprepper
    spec:
      containers:
      - name: data-prepper
        image: opensearchproject/data-prepper:2.8.0
        env:
          - name: OPENSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: opensearch-admin
                key: password
          # CORRECT WAY: The internal script looks for this variable to find your pipelines
          - name: DATA_PREPPER_PIPELINE_CONFIG_FILE
            value: "/etc/dataprepper/pipelines.yaml"
          # OPTIONAL: Recommended to set heap size to prevent OOM based on your 1Gi limit
          - name: JAVA_OPTS
            value: "-Xms512m -Xmx512m"
        ports:
          - containerPort: 4900
            name: metrics
          - containerPort: 21890
            name: otlp-grpc
          - containerPort: 21891
            name: otlp-http
        volumeMounts:
          - name: pipeline-config
            mountPath: /etc/dataprepper/pipelines.yaml
            subPath: pipelines.yaml
          - name: opensearch-ca
            mountPath: /etc/opensearch-certs/ca.crt
            subPath: ca.crt
      volumes:
        - name: pipeline-config
          secret:
            secretName: dataprepper-pipelines
        - name: opensearch-ca
          secret:
            secretName: opensearch-tls
---
apiVersion: v1
kind: Service
metadata:
  name: dataprepper
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: dataprepper
  ports:
    - name: otlp-grpc
      protocol: TCP
      port: 21890
      targetPort: 21890
    - name: otlp-http
      protocol: TCP
      port: 21891
      targetPort: 21891
    - name: metrics
      protocol: TCP
      port: 4900
      targetPort: 4900
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataprepper
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataprepper
  template:
    metadata:
      labels:
        app: dataprepper
    spec:
      containers:
      - name: data-prepper
        image: opensearchproject/data-prepper:2.8.0
        # We use the official entrypoint but pass the explicit file path as an argument.
        # The script is designed to pass trailing arguments directly to the Java process.
        command: ["/bin/sh", "-c"]
        args:
          - |
            java -cp "/usr/share/data-prepper/lib/*:/usr/share/data-prepper/plugins/*" \
            org.opensearch.dataprepper.DataPrepperExecute \
            /etc/dataprepper/pipelines.yaml \
            /usr/share/data-prepper/config/data-prepper-config.yaml
        env:
          - name: OPENSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: opensearch-admin
                key: password
          # We keep this as a backup
          - name: DATA_PREPPER_PIPELINE_CONFIG_FILE
            value: "/etc/dataprepper/pipelines.yaml"
        ports:
          - containerPort: 4900
            name: metrics
        volumeMounts:
          - name: pipeline-config
            mountPath: /etc/dataprepper/pipelines.yaml
            subPath: pipelines.yaml
          - name: opensearch-ca
            mountPath: /etc/opensearch-certs/ca.crt
            subPath: ca.crt
      volumes:
        - name: pipeline-config
          secret:
            secretName: dataprepper-pipelines
        - name: opensearch-ca
          secret:
            secretName: opensearch-tls
---
apiVersion: v1
kind: Service
metadata:
  name: dataprepper
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: dataprepper
  ports:
    - name: otlp-grpc
      protocol: TCP
      port: 21890
      targetPort: 21890
    - name: otlp-http
      protocol: TCP
      port: 21891
      targetPort: 21891
    - name: metrics
      protocol: TCP
      port: 4900
      targetPort: 4900
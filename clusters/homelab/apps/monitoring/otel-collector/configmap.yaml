apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      # Self-metrics only (optional, safe)
      prometheus:
        config:
          scrape_configs:
            - job_name: otel-collector
              static_configs:
                - targets: ["0.0.0.0:8888"]

    processors:
      batch:
        send_batch_size: 1024
        timeout: 5s

    exporters:
      otlp_http/loki:
        endpoint: http://loki-gateway.monitoring.svc.cluster.local/otlp
        tls:
          insecure: true

      otlp_http/tempo:
        endpoint: http://tempo-distributor.monitoring.svc.cluster.local:3100/otlp
        tls:
          insecure: true

    service:
      telemetry:
        logs:
          level: info
        metrics:
          level: detailed
        traces:
          level: detailed

      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/loki]

        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/tempo]

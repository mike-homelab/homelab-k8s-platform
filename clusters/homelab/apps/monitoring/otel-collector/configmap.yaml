apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        send_batch_size: 1024
        timeout: 5s

    exporters:
      # Logs → Loki
      otlp_http/loki:
        endpoint: http://loki-gateway.monitoring.svc.cluster.local/otlp
        tls:
          insecure: true

      # Metrics → Mimir
      otlp_http/mimir:
        endpoint: http://mimir-gateway.monitoring.svc.cluster.local/otlp
        tls:
          insecure: true

      # Traces → Tempo (HTTP, NOT gRPC)
      otlp_http/tempo:
        endpoint: http://tempo-distributor.monitoring.svc.cluster.local:3100/otlp
        tls:
          insecure: true

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/loki]

        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/mimir]

        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/tempo]

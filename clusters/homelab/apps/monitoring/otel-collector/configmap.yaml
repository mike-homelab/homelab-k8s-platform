apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      prometheus:
        config:
          scrape_configs:
            - job_name: otel-collector
              static_configs:
                - targets: ["localhost:8888"]

    processors:
      batch:
        send_batch_size: 1024
        timeout: 5s

    exporters:
      # Logs → Loki
      otlp_http/loki:
        endpoint: http://loki-gateway.monitoring.svc.cluster.local/otlp
        tls:
          insecure: true

      # Metrics → Mimir (via gateway)
      otlp_http/mimir:
        endpoint: http://mimir-gateway.monitoring.svc.cluster.local/otlp
        headers:
          X-Scope-OrgID: anonymous
        tls:
          insecure: true

      # Traces → Tempo (HTTP, correct)
      otlp_http/tempo:
        endpoint: http://tempo-distributor.monitoring.svc.cluster.local:3100/otlp
        tls:
          insecure: true

    service:
      telemetry:
        metrics:
          level: detailed
        traces:
          level: detailed

      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/loki]

        metrics:
          receivers: [otlp, prometheus]
          processors: [batch]
          exporters: [otlp_http/mimir]

        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp_http/tempo]

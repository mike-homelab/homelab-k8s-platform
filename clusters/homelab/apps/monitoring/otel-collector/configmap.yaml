apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        send_batch_size: 1024
        timeout: 5s

    exporters:
      # Loki (logs)
      otlphttp/loki:
        endpoint: http://loki-gateway.monitoring.svc.cluster.local/otlp
        tls:
          insecure: true

      # Mimir (metrics)
      otlphttp/mimir:
        endpoint: http://mimir-gateway.monitoring.svc.cluster.local/otlp
        tls:
          insecure: true

      # Tempo (traces)
      otlp/tempo:
        endpoint: tempo-distributor.monitoring.svc.cluster.local:3100
        tls:
          insecure: true

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/loki]

        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/mimir]

        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo]
